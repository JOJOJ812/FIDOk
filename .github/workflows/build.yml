name: Build FIDOk APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug project structure
        run: |
          ls -la
          cat settings.gradle

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

      - name: Accept licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Install SDK components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build debug APK
        env:
          GRADLE_OPTS: "-Xmx4g -Dfile.encoding=UTF-8"
        run: ./gradlew :android-app:assembleDebug --no-daemon --info --stacktrace -Dandroid.home=$ANDROID_HOME

      - name: Debug: Find APK
        run: |
          find . -path "./android-app/build/outputs/**/*.apk" -type f
          ls -la android-app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK dir"

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FIDOk-debug-apk
          path: android-app/build/outputs/apk/**/*.apk
          retention-days: 7
