name: Build FIDOk Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/jdk/17.0.8/x64

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ 安装 Android SDK / NDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          cache: true

      # 4️⃣ 安装 Kotlin/Native 依赖（可选，但加快 KMP Native 构建）
      - name: Cache Kotlin/Native
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: konan-

      # 5️⃣ 缓存 Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 6️⃣ 构建 Android 模块
      - name: Build Android APK/AAR
        run: ./gradlew :androidApp:assembleDebug --stacktrace --no-daemon

      # 7️⃣ 上传构建产物
      - name: Upload APK/AAR artifacts
        uses: actions/upload-artifact@v3
        with:
          name: FIDOk-Android-build
          path: |
            androidApp/build/outputs/apk/debug/*.apk
            androidApp/build/outputs/aar/*.aar
