name: Build FIDOk APK (Robust)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      GRADLE_OPTS: "-Xmx4g -Dfile.encoding=UTF-8 -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

      - name: Accept licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Install SDK components
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      # === 关键：清理并强制重新构建 ===
      - name: Clean project
        run: ./gradlew clean

      - name: Build debug APK (force)
        run: |
          ./gradlew assembleDebug --no-daemon --console=plain --info

      # === 关键：严格检查 APK 是否存在 ===
      - name: Verify APK existence
        id: check_apk
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "APK found at: $APK_PATH"
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          else
            echo "❌ ERROR: APK NOT FOUND!"
            ls -la app/build/outputs/
            find . -name "*.apk" -type f
            exit 1
          fi

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FIDOk-debug-apk
          path: ${{ steps.check_apk.outputs.apk_path }}
          retention-days: 7
