name: Build FIDOk Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-components: |
            platforms;android-34
            build-tools;34.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build debug APK
        env:
          GRADLE_OPTS: "-Xmx4g -Dfile.encoding=UTF-8"
        run: ./gradlew :android-app:assembleDebug --no-daemon --stacktrace --warning-mode=summary
        
      - name: Find and list all APKs
        run: |
          echo "üîç APK files generated:"
          find . -name "*.apk" -type f

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: fidok-debug-apk
          path: "**/debug/*.apk"
          if-no-files-found: error
