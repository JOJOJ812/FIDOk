name: Build FIDOk APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug project structure
        run: |
          echo "=== Directory listing ==="
          ls -la
          echo ""
          if [ -f settings.gradle ]; then
            echo "=== settings.gradle ==="
            cat settings.gradle
          elif [ -f settings.gradle.kts ]; then
            echo "=== settings.gradle.kts ==="
            cat settings.gradle.kts
          else
            echo "‚ö†Ô∏è No settings.gradle or settings.gradle.kts found!"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-*.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

      - name: Accept licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null 2>&1 || true

      - name: Install SDK components
        run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build debug APK
        env:
          GRADLE_OPTS: "-Xmx4g -Dfile.encoding=UTF-8"
        run: ./gradlew :android-app:assembleDebug --no-daemon --info --stacktrace -Dandroid.home=$ANDROID_HOME

      - name: Check and list generated APKs
        run: |
          echo "üîç Searching for APK files..."
          find . -name "*.apk" -type f
          if ! find . -name "*.apk" -type f | grep -q .; then
            echo "‚ùå ERROR: No APK files were generated! Build likely failed."
            exit 1
          fi

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FIDOk-debug-apk
          path: "**/*.apk"
          retention-days: 7
