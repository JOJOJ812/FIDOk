name: FIDOk Android CI (Dynamic Module Detection)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/jdk/17.0.8/x64

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ 安装 Android SDK / NDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          cache: true

      # 4️⃣ Gradle 缓存
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 5️⃣ Kotlin/Native 缓存（可选）
      - name: Cache Kotlin/Native
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: konan-

      # 6️⃣ 动态检测 Gradle 模块
      - name: Detect Gradle modules
        id: detect_modules
        run: |
          echo "Available Gradle modules:"
          ./gradlew projects --console=plain
          # 提取模块名，以冒号开头
          modules=$(./gradlew projects --console=plain | grep "^:" | awk '{print $1}' | tr '\n' ' ')
          echo "Modules detected: $modules"
          echo "::set-output name=modules::$modules"

      # 7️⃣ 构建 Android App APK（如果存在 android-app 模块）
      - name: Build Android App Debug APK
        if: contains(steps.detect_modules.outputs.modules, ':android-app')
        run: ./gradlew :android-app:assembleDebug --stacktrace --no-daemon

      # 8️⃣ 构建 Android Library AAR（如果存在 android-library 模块）
      - name: Build Android Library Debug AAR
        if: contains(steps.detect_modules.outputs.modules, ':android-library')
        run: ./gradlew :android-library:assembleDebug --stacktrace --no-daemon

      # 9️⃣ 上传构建产物
      - name: Upload APK/AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FIDOk-Android-Debug
          path: |
            android-app/build/outputs/apk/debug/*.apk
            android-library/build/outputs/aar/*.aar
          retention-days: 7
          compression-level: 3
